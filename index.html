<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter using API by Tashrique</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <header>
        <h2 class="text-3xl font-bold text-center my-10">Hunting Phone</h2>

    </header>


    <main class="container mx-auto">
        <section class="p-4 m-4 flex gap-2">
            <label class="input input-bordered flex items-center justify-between gap-2 flex-grow">
                <input id="search-field" type="text" class="grow" placeholder="Search" />
            </label>
            <button onclick="handleSearch()" class="btn border-none">Search Phone</button>

        </section>


        <section>
            <div id="loading-spinner" class="flex justify-center items-center">
                <span class="loading loading-dots loading-lg"></span>
            </div>




            <div id="phone-container" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            </div>

            <div id="show-all-container" class="hidden flex justify-center items-center my-10">
                <button onclick="handleShowAll()" class="btn">Show All</button>

            </div>
        </section>


        <!-- Show Details Modal  -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="phone-name" class="font-bold text-lg">Phone Name</h3>
                <div id="show-details-container">

                </div>



                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>

    <footer>

    </footer>

    <script src="phone.js"></script>
</body>

</html>
